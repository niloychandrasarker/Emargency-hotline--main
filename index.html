<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Emergency Hotline</title>
  </head>
  <body>
    <!-- navbar -->
    <div
      class="navbar flex flex-col md:flex-row justify-between items-center gap-4 px-2 md:px-8 py-2 w-full"
    >
      <div class="flex justify-center items-center gap-3 mb-2 md:mb-0 md:ml-10">
        <img
          src="./assets/logo.png"
          alt=""
          class="w-12 h-12 md:w-[50px] md:h-[50px]"
        />
        <h1 class="text-xl md:text-2xl font-bold text-[#006747]">
          <span>Emergency</span><br />
          <span>Service</span>
        </h1>
      </div>
      <div
        class="flex justify-center items-center gap-4 md:gap-10 mx-2 md:mx-8 md:mr-20"
      >
        <div
          class="flex justify-center items-center gap-2 bg-[#41FF6B] p-1 px-2 md:px-4 rounded-full"
        >
          <span id="heart-count">0</span
          ><img src="./assets/heart.png" alt="" class="w-5 h-5 md:w-6 md:h-6" />
        </div>
        <div
          class="flex justify-center items-center gap-2 bg-[#41FF6B] p-1 px-2 md:px-4 rounded-full"
        >
          <span id="coin-count">100</span>
          <img src="./assets/coin.png" alt="" class="w-5 h-5 md:w-6 md:h-6" />
        </div>
        <div
          class="flex justify-center items-center gap-2 bg-[#00A63E] p-1 md:p-2 px-2 md:px-4 rounded-full"
        >
          <span id="copy-count">0</span>
          <h1 class="text-xs md:text-base">Copy</h1>
        </div>
      </div>
    </div>

        <!-- Hero Section -->
    <section
      class="w-full py-6 md:py-8 bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223]"
    >
      <div class="flex flex-col items-center justify-center">
        <img
          src="./assets/logo-dark.png"
          alt="Bangladesh Logo"
          class="w-16 h-16 md:w-20 md:h-20 mb-2"
        />
        <h2
          class="text-2xl md:text-4xl font-bold text-white text-center mt-2 mb-2"
        >
          Emergency Service Directory
        </h2>
        <p
          class="text-white text-center font-semibold text-xs md:text-base mb-2"
        >
          Government Emergency Services at Your Fingertip – A Project by
          Government of the People’s Republic of Bangladesh
        </p>
      </div>
    </section>
  </body>
</html>
